<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <p class="result">0</p>
      </div>
      <div class="keys">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">/</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">*</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">-</button>
        <button class="clear">C</button>
        <button>0</button>
        <button class="equal">=</button>
        <button class="operator">+</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
